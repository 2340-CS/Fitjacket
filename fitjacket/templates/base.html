{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Fitjacket App{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% block head %}{% endblock %}
</head>

<body>
    <div id="navbar">
        <ul> 
            <li><a href="{% url 'home' %}">HOME</a></li>
            <li><a href="{% url 'contact' %}">CONTACT</a></li>
            <li><a href="">WORKOUTS</a></li>
            <li><a href="">SOCIAL</a></li>
            {% if user.is_authenticated %}
            <li><a href="{% url 'accounts.logout' %}">LOGOUT  ({{user.username }})</a></li>
            {% else %}
            <li><a href="{% url 'accounts.signup' %}">SIGN UP</a></li>
            <li><a href="{% url 'accounts.login' %}">LOGIN</a></li>
            {% endif%}
        </ul>
    </div>
    {% block content %} {% endblock %}
</body>
</html>
