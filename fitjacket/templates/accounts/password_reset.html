{% extends "base.html" %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-header text-center">
          <h3>Reset Your Password</h3>
        </div>
        <div class="card-body">
          <form method="POST" action="{% url 'accounts:password_reset' %}">
            {% csrf_token %}
            {% if form.email.errors %}
              <div class="alert alert-danger">{{ form.email.errors }}</div>
            {% endif %}
            <div class="form-group">
              {{ form.email.label_tag }}
              {{ form.email }}
            </div>
            <button type="submit" class="btn btn-dark w-100 mt-3">Send Password Reset Email</button>
          </form>
        </div>
        <div class="card-footer text-center">
          <a href="{% url 'accounts:login' %}">Back to login</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
