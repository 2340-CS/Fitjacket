{% extends "base.html" %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-header text-center">
          <h3>Set New Password</h3>
        </div>
        <div class="card-body">
          {% if validlink %}
          <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-dark w-100 mt-3">Reset Password</button>
          </form>
          {% else %}
            <div class="alert alert-danger">
              This password reset link is invalid. Please try requesting a new one.
            </div>
            <a href="{% url 'accounts:password_reset' %}" class="btn btn-primary w-100 mt-3">Request New Password Reset</a>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
