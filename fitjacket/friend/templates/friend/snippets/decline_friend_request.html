<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
    function declineFriendRequest(friend_request_id, uiUpdateFunction) {
        var url = "{% url 'friend:friend-request-decline' friend_request_id=4545738458345345345 %}".replace("4545738458345345345", friend_request_id)
        
        $.ajax({
            type: "GET",
            dataType: "json",
            url: url,
            timeout: 5000,
            success: function(data) {
                if (data.response == "Friend request declined.") {

                }
                else if (data.response != null) {
                    alert(data.response)
                }
            },
            error: function(data) {
                alert("Something went wrong.")
            },
            complete: function(data) {
                uiUpdateFunction()
            },
        });
    }
</script>
